<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Data API - Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .api-config {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            color: white;
        }

        .api-config input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: #f0f0f0;
            padding: 10px 15px;
            border-radius: 5px;
            flex: 1;
            min-width: 150px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .reviews-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #3c3;
        }

        .review-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            background: #fafafa;
        }

        .review-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .review-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .review-rating {
            color: #ffa500;
            font-size: 18px;
        }

        .review-product {
            color: #667eea;
            font-size: 14px;
            margin-top: 5px;
        }

        .review-comment {
            color: #555;
            line-height: 1.6;
            margin: 10px 0;
        }

        .review-date {
            color: #999;
            font-size: 12px;
            margin-top: 10px;
        }

        .json-display {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .endpoint-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Review Data API Client</h1>
            <p style="font-size: 1.2em;">Fetch data from Node.js REST API</p>
        </header>

        <div class="api-config">
            <h2 style="margin-bottom: 15px;">API Server URL</h2>
            <input type="text" id="api-url" value="http://localhost:3000" placeholder="http://localhost:3000">
            <p style="margin-top: 10px; font-size: 0.9em;">Change this to your deployed API URL (e.g., https://your-api.herokuapp.com)</p>
        </div>

        <div class="controls">
            <button onclick="fetchAllReviews()">üîÑ Fetch All Reviews</button>
            <button onclick="fetchReviewById()">üîç Get Review by ID</button>
            <button onclick="fetchStats()">üìà Get Statistics</button>
            <button onclick="fetchProducts()">üì¶ Get Products</button>
            <button onclick="fetchFilteredReviews()">üîé Filter Reviews</button>
            <button onclick="toggleJsonView()">üìÑ Toggle JSON View</button>
            <button onclick="clearData()">üóëÔ∏è Clear Data</button>
            
            <div style="margin-top: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Quick Test:</label>
                <input type="text" id="review-id-input" placeholder="Enter Review ID (1-50)" 
                       style="padding: 8px; width: 200px; border: 1px solid #ddd; border-radius: 4px; margin-right: 10px;">
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Total Reviews</div>
                    <div class="stat-value" id="total-reviews">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Average Rating</div>
                    <div class="stat-value" id="avg-rating">0.0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">5 Star Reviews</div>
                    <div class="stat-value" id="five-star">0</div>
                </div>
            </div>
        </div>

        <div id="error-message" class="error hidden"></div>
        <div id="success-message" class="success hidden"></div>

        <div class="reviews-container">
            <div id="loading" class="loading hidden">Loading reviews...</div>
            <div id="reviews-list"></div>
            <div id="json-view" class="json-display hidden"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = () => document.getElementById('api-url').value.trim() || 'http://localhost:3000';
        let reviewsData = null;
        let showJson = false;

        // Fetch all reviews
        async function fetchAllReviews() {
            showLoading();
            hideMessages();
            
            try {
                const response = await fetch(`${API_BASE_URL()}/api/reviews`);
                const result = await response.json();
                
                if (!response.ok || result.error) {
                    throw new Error(result.message || 'Failed to fetch reviews');
                }
                
                reviewsData = result.data;
                displayReviews(reviewsData);
                updateStats(reviewsData);
                showSuccess('Successfully fetched all reviews!');
                
            } catch (error) {
                showError(`Error: ${error.message}`);
                console.error('Error:', error);
            } finally {
                hideLoading();
            }
        }

        // Fetch review by ID
        async function fetchReviewById() {
            const id = document.getElementById('review-id-input').value.trim();
            if (!id) {
                showError('Please enter a review ID');
                return;
            }
            
            showLoading();
            hideMessages();
            
            try {
                const response = await fetch(`${API_BASE_URL()}/api/reviews/${id}`);
                const result = await response.json();
                
                if (!response.ok || result.error) {
                    throw new Error(result.message || 'Review not found');
                }
                
                reviewsData = [result.data];
                displayReviews(reviewsData);
                updateStats(reviewsData);
                showSuccess(`Successfully fetched review #${id}!`);
                
            } catch (error) {
                showError(`Error: ${error.message}`);
                console.error('Error:', error);
            } finally {
                hideLoading();
            }
        }

        // Fetch statistics
        async function fetchStats() {
            showLoading();
            hideMessages();
            
            try {
                const response = await fetch(`${API_BASE_URL()}/api/stats`);
                const result = await response.json();
                
                if (!response.ok || result.error) {
                    throw new Error(result.message || 'Failed to fetch stats');
                }
                
                const stats = result.data;
                document.getElementById('reviews-list').innerHTML = `
                    <div class="json-display" style="max-height: none;">
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
                showSuccess('Successfully fetched statistics!');
                
            } catch (error) {
                showError(`Error: ${error.message}`);
                console.error('Error:', error);
            } finally {
                hideLoading();
            }
        }

        // Fetch products
        async function fetchProducts() {
            showLoading();
            hideMessages();
            
            try {
                const response = await fetch(`${API_BASE_URL()}/api/products`);
                const result = await response.json();
                
                if (!response.ok || result.error) {
                    throw new Error(result.message || 'Failed to fetch products');
                }
                
                document.getElementById('reviews-list').innerHTML = `
                    <h3 style="margin-bottom: 15px;">Products (${result.data.length}):</h3>
                    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                        ${result.data.map(p => `<span style="background: #f0f0f0; padding: 8px 15px; border-radius: 5px;">${p}</span>`).join('')}
                    </div>
                    <div class="json-display" style="margin-top: 20px;">
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
                showSuccess('Successfully fetched products!');
                
            } catch (error) {
                showError(`Error: ${error.message}`);
                console.error('Error:', error);
            } finally {
                hideLoading();
            }
        }

        // Fetch filtered reviews
        async function fetchFilteredReviews() {
            const rating = prompt('Filter by rating (1-5, or leave empty):');
            if (rating === null) return;
            
            showLoading();
            hideMessages();
            
            try {
                const params = new URLSearchParams();
                if (rating) params.append('rating', rating);
                
                const response = await fetch(`${API_BASE_URL()}/api/reviews?${params.toString()}`);
                const result = await response.json();
                
                if (!response.ok || result.error) {
                    throw new Error(result.message || 'Failed to fetch reviews');
                }
                
                reviewsData = result.data;
                displayReviews(reviewsData);
                updateStats(reviewsData);
                showSuccess(`Successfully fetched ${reviewsData.length} filtered reviews!`);
                
            } catch (error) {
                showError(`Error: ${error.message}`);
                console.error('Error:', error);
            } finally {
                hideLoading();
            }
        }

        // Display reviews in cards
        function displayReviews(reviews) {
            const reviewsList = document.getElementById('reviews-list');
            
            if (!reviews || reviews.length === 0) {
                reviewsList.innerHTML = '<p style="text-align: center; padding: 40px; color: #666;">No reviews found.</p>';
                return;
            }

            reviewsList.innerHTML = reviews.map(review => `
                <div class="review-card">
                    <div class="review-header">
                        <div>
                            <div class="review-name">${review.name}</div>
                            <div class="review-product">${review.product}</div>
                        </div>
                        <div class="review-rating">${'‚òÖ'.repeat(review.rating)}${'‚òÜ'.repeat(5 - review.rating)} (${review.rating}/5)</div>
                    </div>
                    <div class="review-comment">${review.comment}</div>
                    <div class="review-date">Date: ${review.date} | ID: #${review.id}</div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats(reviews) {
            if (!reviews || reviews.length === 0) {
                document.getElementById('total-reviews').textContent = '0';
                document.getElementById('avg-rating').textContent = '0.0';
                document.getElementById('five-star').textContent = '0';
                return;
            }
            
            const total = reviews.length;
            const avgRating = (reviews.reduce((sum, r) => sum + r.rating, 0) / total).toFixed(1);
            const fiveStar = reviews.filter(r => r.rating === 5).length;

            document.getElementById('total-reviews').textContent = total;
            document.getElementById('avg-rating').textContent = avgRating;
            document.getElementById('five-star').textContent = fiveStar;
        }

        // Toggle JSON view
        function toggleJsonView() {
            showJson = !showJson;
            const jsonView = document.getElementById('json-view');
            const reviewsList = document.getElementById('reviews-list');
            
            if (showJson && reviewsData) {
                jsonView.textContent = JSON.stringify({ reviews: reviewsData }, null, 2);
                jsonView.classList.remove('hidden');
                reviewsList.classList.add('hidden');
            } else {
                jsonView.classList.add('hidden');
                reviewsList.classList.remove('hidden');
            }
        }

        // Clear data
        function clearData() {
            reviewsData = null;
            document.getElementById('reviews-list').innerHTML = '';
            document.getElementById('json-view').classList.add('hidden');
            document.getElementById('total-reviews').textContent = '0';
            document.getElementById('avg-rating').textContent = '0.0';
            document.getElementById('five-star').textContent = '0';
            showJson = false;
            hideMessages();
        }

        // Helper functions
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.classList.remove('hidden');
        }

        function hideMessages() {
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('success-message').classList.add('hidden');
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Review Data API Client loaded');
            console.log('API Base URL:', API_BASE_URL());
        });
    </script>
</body>
</html>
